models:
  CaseRequest:
    title: string
    content: text
    request_origin: string
    memo_file: string nullable
    initiator_id: id foreign:user.id
    status: string
    softDeletes
  CaseRequestMovement:
    case_request_id: id foreign
    user_id: id foreign
    forward_to: id foreign:user.id
    notes: text
    softDeletes
  CourtCase: 
    title: string
    case_no: string unique
    case_status_id: id foreign # (in-review | discarded | solicited | in-trial-court | in-appeal-court | closed) old
    case_outcome_id: id foreign # adjourned | case-closed | missed-trial |  old
    handler_id: id foreign:user.id  
    posted_by: id foreign:user.id
    case_request_id: id foreign
    softDeletes
    relationships:
      hasMany: SuitParty, LegalDocument, CaseActivity

	CaseStatus:
		name: string
		
	CaseOutcome:
		name: string

  SuitParty:  
    fullname: string
    phone_no: string
    residential_address: text
    court_case_id: id foreign
    type: string # (Petitioner | Respondent)
    softDeletes

  LegalDocument: 
    title: string
    document_type_id: id foreign # old
    filename: string    
    user_id: id foreign
    court_case_id: id foreign
    softDeletes      

  CaseActivity:
    description: text
    court_case_id: id foreign
    user_id: id foreign    
    case_outcome_id: id foreign # (in-review | discarded | solicited | in-trial-court | in-appeal-court | closed | settled-out-of-court) old
    solicitor_id: id foreign
    location: string
    softDeletes
    relationships:
      hasMany: SuitParty

  CalendarEvent:
    description: text
    location: string
    start_time: datetime
    end_time: datetime 
    posted_by: id foreign:user.id
    court_case_id: id foreign
    softDeletes

controllers:
  CourtCase:
    resource: api
  SuitParty:
    resource: api
  LegalDocument:
    resource: api
  CaseActivity:
    resource: api
  CalendarEvent:
    resource: api  
  CaseRequest:
    resource: api
  CaseRequestMovement:
    resource: api  

seeders: CourtCase, SuitParty, LegalDocument, CaseActivity, CalendarEvent, CaseRequest, CaseRequestMovement, CaseStatus, CaseOutcome


    
