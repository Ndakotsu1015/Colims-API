models:
  Privilege:
    name: string
    softDeletes

  PrivilegeClass:
    name: string
    softDeletes
  
  PrivilegeDetail:
    privilege_class_id: id foreign
    user_id: id foreign
    privilege_id: id foreign
    softDeletes

  Menu:    
    title: string nullable
    link: string
    order: string nullable
    is_active: boolean default:false  
    icon: string nullable
    parent_id: id foreign:menu.id
    module_id: id foreign
    softDeletes

  MenuAuthorization:
    menu_id: id foreign
    privilege_id: id foreign
    softDeletes
  
controllers:
  Privilege:
    resource: api
  PrivilegeClass:
    resource: api
  PrivilegeDetail:
    resource: api
  Menu:
    resource: api
  MenuAuthorization:
    resource: api