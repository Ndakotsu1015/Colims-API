models:
  CaseDraft:
    case_no: string
    title: string
    dls_approved: boolean nullable
    review_submitted: boolean default:false
    handler_id: id foreign:user.id
    solicitor_id: id foreign
    case_request_id: id foreign
    softDeletes
  CaseDraftSuitParty:
    name: string
    phone_no: string
    address: string
    email: string
    type: string
    case_draft_id: id foreign
    softDeletes
controllers:
  CaseDraft:
    resource: api
  CaseDraftSuitParty:
    resource: api
seeders: CaseDraft, CaseDraftSuitParty
