models:
  CaseRequest:
    title: string
    content: text    
    memo_file: string nullable
    initiator_id: id foreign:user.id
    case_reviewer_id: id foreign:user.id
    status: string
    recommendation_note: string nullable
    should_go_to_trial: boolean nullable
    is_case_closed: boolean nullable
    softDeletes
  CaseRequestMovement:
    case_request_id: id foreign
    user_id: id foreign
    forward_to: id foreign:user.id
    notes: text
    softDeletes
controllers:
  CaseRequest:
    resource: api
  CaseRequestMovement:
    resource: api
seeders: CaseRequest,CaseRequestMovement
